<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/registration.css">
    <title>Личный кабинет</title>
</head>
<body>
    <!-- Регистрация в личный кабинет -->
    <div class="wrapper">
        <div class="title-text">
          <div class="title login">Форма входа в систему</div>
          <div class="title signup">Регистрация</div>
        </div>
        <div class="form-container">
          <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked>
            <input type="radio" name="slide" id="signup">
            <label for="login" class="slide login">Вход в систему</label>
            <label for="signup" class="slide signup">Подписаться</label>
            <div class="slider-tab"></div>
          </div>
          <div class="form-inner">
            <form action="#" class="login">
              <div class="field">
                <input type="text" placeholder="Email Address" required>
              </div>
              <div class="field">
                <input type="password" placeholder="Password" required>
              </div>
              <div class="pass-link"><a href="#">Забыли пароль?</a></div>
              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Войти в систему">
              </div>
              <div class="signup-link">Не являетесь участником? <a href="">Зарегистрируйтесь сейчас!</a></div>
            </form>
            <form action="#" class="signup">
              <div class="field">
                <input type="text" placeholder="Email Address" required>
              </div>
              <div class="field">
                <input type="password" placeholder="Password" required>
              </div>
              <div class="field">
                <input type="password" placeholder="Confirm password" required>
              </div>
              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Подписаться">
              </div>
            </form>
          </div>
        </div>
      </div>

    <script src="js/registration.js"></script>
</body>
</html>
